{%extends "base.html"%}

{%block main%}

<table id="samplelist" class="table">
	<thead>
		<tr>
			<th>SubSample ID</th>
			<th>SubSample Name</th>
	</thead>
	<tbody>
		{% for subsample in subsamples %}
		<tr>
			<td td class="sample_value">{{subsample.0}}</td>
			<td class="sample_label"><a href="{% url subsample subsample.0 %}" target="_blank" >{{subsample.1}}</a></td>
		</tr>
		{%endfor%}
	</tbody>
	</thead>
</table>

{%endblock%}
