{%extends "base.html"%}

{%block main%}

<table id="samplelist" class="table">
	<thead>
		<tr>
			<th>Chemical Analysis ID</th>
			<th>Chemical Analysis Location</th>
	</thead>
	<tbody>
		{% for chem in chemicals %}
		<tr>
			<td td class="sample_value"><a href="{% url chemicalanalysis chem.0 %}" target="_blank" >{{chem.0}}</a></td>
			<td class="sample_label">{{chem.1}}</td>
		</tr>
		{%endfor%}
	</tbody>
	</thead>
</table>

{%endblock%}
